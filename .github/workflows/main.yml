name: Emscripten Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: emscripten-glfw

      - name: Checkout emscripten
        uses: actions/checkout@v4
        with:
          repository: emscripten-core/emsdk
          path: emscripten

      - name: Install Emscripten
        working-directory: ${{github.workspace}}/emscripten
        run: |
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          emcc -v

      - name: Setup prerequisites for CMake
        run: sudo apt-get install build-essential

      - name: Configure CMake Project
        working-directory: ${{github.workspace}}/emscripten-glfw
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/emscripten/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake -DCMAKE_BUILD_TYPE=Release .

      - name: Compile all
        working-directory: ${{github.workspace}}/emscripten-glfw/build
        run: cmake --build . --target examples-all

      - name: Result
        working-directory: ${{github.workspace}}/emscripten-glfw/build
        run: ls -l examples/example_minimal

      - name: Configure CMake Project (no joystick)
        working-directory: ${{github.workspace}}/emscripten-glfw
        run: cmake -B build-no-joystick -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/emscripten/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake -DCMAKE_BUILD_TYPE=Release -DEMSCRIPTEN_GLFW3_DISABLE_JOYSTICK=ON .

      - name: Compile all (no joystick)
        working-directory: ${{github.workspace}}/emscripten-glfw/build-no-joystick
        run: cmake --build . --target examples-all

      - name: Result (no joystick)
        working-directory: ${{github.workspace}}/emscripten-glfw/build-no-joystick
        run: ls -l examples/example_minimal

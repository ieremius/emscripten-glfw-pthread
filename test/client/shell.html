<!doctype html>
<html lang="EN-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>emscripten glfw test client</title>

  <style>
    body {
      margin: 0px;
    }

    canvas.emscripten {
      margin: 20px;
      border: 0px none;
      background-color: black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas class=emscripten id=canvas1 oncontextmenu=event.preventDefault() tabindex=-1></canvas>
<canvas class=emscripten id=canvas2 oncontextmenu=event.preventDefault() tabindex=-1></canvas>
<p>
<div id="#canvas-details">
<ul>
  <li>Mouse:
    <span id="#canvas1-mouse-x">0.0</span>x<span id="#canvas1-mouse-y">0.0</span> |
    <span id="#canvas2-mouse-x">0.0</span>x<span id="#canvas2-mouse-y">0.0</span>
  </li>
</ul>
</div>
</p>
<script>

  var Module = {
              print: (function() {
                  var element = document.getElementById('output');
                  if (element) element.value = ''; // clear browser cache
                  return function(text) {
                      if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                      console.log(text);
                      if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                      }
                  };
              })(),
              canvas: (function() {
                  return document.getElementById('canvas1');
              })()
          };
</script>
